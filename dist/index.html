<html>
    <head>
        <title>Lumajor's Weather Application</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <div class="header">
                <p>Weather Application</p>
                <img src="img/sunny.png">
            </div>
    </head>
    <body>
        <label for="cityName">Enter City Name</label>
        <input type="text" id="cityName">
        <button id="submitCity">Submit</button>
        <script src="main.js"></script>
        <div id="weatherInfo">
            <div id="weatherTempContainer">
                <p>Temperature
                    <label>
                      <input name="unitRadio" type="radio" value="imperial" id="fahrenheitRadio" checked />
                      <span>Fahrenheit</span>
                    </label>
                    <label>
                      <input name="unitRadio" type="radio" value="metric" id="celciusRadio" />
                      <span>Celsius</span>
                    </label>
                </p>
                <div id="weatherTemp">

                </div>
            </div>
            <div id="weatherVisibilityContainer">
                <p>Visibility</p>
                <div id="weatherVisibility">

                </div>
            </div>
        </div>
        <hr id="divider">
        <div id="weatherSupportingInfo">
            <div id="feelsLikeContainer">
                <p>Feels Like</p>
                <div id="feelsLike">

                </div>
            </div>
            <div id="lowTempContainer">
                <p>Low Temp</p>
                <div id="lowTemp">

                </div>
            </div>
            <div id="highTempContainer">
                <p>High Temp</p>
                <div id="highTemp">

                </div>
            </div>
            <div id="humidityContainer">
                <p>Humidity</p>
                <div id="humidity">
                    
                </div>
            </div>
        </div>
        <div class="credit">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </body>
</html>
